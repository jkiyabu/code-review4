<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Order Your Pizza</h1>

      <div class="row">
        <div class="col-md-4">
          <h2>Your Order:</h2>
          <form id="pizza-order">
            <div class="form-group">
              <label for="size">Size: Small-$4.99 / Medium-$7.99 / Large-$9.99</label>
              <select class="form-control" id="size">
                <option></option>
                <option>SMALL</option>
                <option>MEDIUM</option>
                <option>LARGE</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="toppings">Toppings: $.50 each</label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" anchovies">
                Anchovies
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" olives">
                Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" pineapple">
                Pineapple
              </label>
            </div>
            <br>
            <button type="submit" class="btn">Order</button>
          </form>

          <div id="price">
            <p>You ordered a <span class="size-order"></span> pizza with<span id="toppings"></span>.  Your order will be $<span class="final-price"></span>.</p>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
