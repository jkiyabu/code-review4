<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Order Your Pizza</h1>

      <div class="row">
        <div class="col-md-4">
          <h2>Your Order:</h2>
          <form id="pizza-order">
            <div class="form-group">
              <label for="size">Size</label>
              <select class="form-control" id="size">
                <option>SMALL</option>
                <option>MEDIUM</option>
                <option>LARGE</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="toppings">Toppings</label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="option1" id="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="option2" id="anchovies">
                Anchovies
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="option2" id="olives">
                Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="option2" id="sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="option2" id="pineapple">
                Pineapple
              </label>
            </div>
            <br>
            <button type="submit" class="btn">Order</button>
          </form>

          <h2>Price</h2>
          <div id="price">
            <p>You ordered a <span class="size-order"></span> pizza</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
