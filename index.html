<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <body background="img/background.jpg">
      <div class="jumbotron">
        <h1>Pizza Order</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="pizza-order">
            <h3>Your Order:</h3>
            <div class="form-group">
              <label for="size">Size: Small $4.99 / Medium $7.99 / Large $9.99</label>
              <select class="form-control" id="size">
                <option>SMALL</option>
                <option>MEDIUM</option>
                <option>LARGE</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="toppings">Toppings: Meat-$1.00 / Veggies-$.50</label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="meat" value=" pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="meat" value=" chicken">
                Chicken
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="veggies" value=" olives">
                Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="meat" value=" sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="veggies" value=" pineapple">
                Pineapple
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="veggies" value=" peppers">
                Peppers
              </label>
            </div>
            <br>
            <button type="submit" class="btn">Order</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="price1">
            <h3>Your Price:</h3>
            <p>You ordered a <span class="size-order"></span> pizza.</p>
            <p><span id="meat"></span></p>
            <p><span id="veggies"></span></p>
            <p>Your order will be: <span class="final-price"></span></p>
            <br>
            <img src="img/pizza.jpg" alt="">
          </div>
          <div id="price2">
            <h3>Your Price:</h3>
            <p>You ordered a <span class="size-order"></span> pizza with no toppings.  Your order will be <span class="final-price"></span>.</p>
            <br>
            <img src="img/pizza.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
